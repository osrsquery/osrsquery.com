name: ðŸš§ Publish Website
on:
  workflow_dispatch:
  push:
    branches: [new-website]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest SSH
        uses: appleboy/ssh-action@master
        
      - name: ðŸ“‚ Deploying Website
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
              cd osrsquery.com
              git pull
              npm install
              npm run build
                pm2 restart site
