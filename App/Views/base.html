
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    OsrsQuery - {% block title %}{% endblock %}
  </title>
  <link rel="icon" href="../resources/favicon.ico" sizes="any" type="image/ico+xml">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="/Content/main.css?v1.04" rel="stylesheet" type="text/css">
  <link href="/Content/normalize.css" rel="stylesheet" type="text/css">
  <link href="/Content/components.css" rel="stylesheet" type="text/css">
  <link href="/Content/osrsquery.css" rel="stylesheet" type="text/css">
  <script src="https://kit.fontawesome.com/2d24bdf71a.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/lightgallery@2.3.0/lightgallery.min.js"></script>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6203e4175c9bac688e844667" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/scripts/osrsquery.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>

<body>

  <div data-collapse="small" data-animation="default" data-duration="400" data-easing="ease" data-easing2="ease" role="banner" class="navigation-section w-nav">

    <div class="container">
      <div class="navigation-flex">

        
        <a href="/" class="logo-image"><img src="../resources/osrsquery_logo.png" loading="lazy"alt=""></a>
        
        <div class="nav-content">
          <nav role="navigation" class="nav-menu w-nav-menu">
            {{ include('nav-left.html') }}
          </nav>
          {{ include('nav-right.html') }}
      </div>
    </div>
  </div>

  <section class="container">
    {% block body %}{% endblock %}
  </section>

    {{ include('footer.html') }}
  

  {% if flashmessage is defined %}
  <div class="sticky-notification animate-open">
    <div class="notification is-type-{{ flashtype }}"><i class="fas is-type-{{ flashtype }} mr-3"></i></i>{{flashmessage }}</div>
  </div>
  {% endif %}
</body>
{% block scripts %}{% endblock %}
<script type="text/javascript">
  // Add 'is-loading' class when clicked
  document.querySelectorAll('[data-loadonclick]').forEach((el) => {
    el.addEventListener('click', (ev) => { ev.currentTarget.classList.add('is-loading'); });
  });
  // Remove notification after animation ends
  document.querySelectorAll('.sticky-notification').forEach((el) => {
    el.addEventListener('animationend', (ev) => { ev.currentTarget.remove(); });
  });
  // Enable Modals
  MicroModal.init({ openClass: 'is-active' });
</script>

</html>
